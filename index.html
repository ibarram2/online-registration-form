<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile First Design</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 

    
</head>
<body>
    <div class="wrapper">

        <header id="banner">
            <h1 class="publication">the code review</h1>
        </header>

        <div class="top-sec">
            <h2>signup for our newsletter</h2>
            <p>get the latest news on how your code is doing right in your inbox</p>
        </div>

            <form class="form1" action="/index.html" method="post">
                        
                <fieldset>
                    <legend>contact information</legend>
                        <div class="flex">
                            <label class="divlabel" for="fname">Full Name</label>
                            <input class="divinput" type="text" id="fname" name="fname" placeholder="Required">
                        </div>
                        <div class="flex">
                            <label class="divlabel" for="email">Email Address</label>
                            <input class="divinput" type="email" id="email" name="email" placeholder="Required">
                        </div>
                        <div class="flex">
                            <label class="divlabel" for="phone">Phone Number</label>
                            <input class="divinput" type="tel" id="phone" name="phone">
                        </div>
                        <div class="flex">
                            <label class="divlabel" for="address">Street Address</label>
                            <input class="divinput" type="text" id="address" name="address">
                        </div>
                        <div class="flex">
                            <label class="divlabel" for="city">City</label>
                            <input class="divinput" type="text" id="city" name="city">
                        </div>
                        <div class="flex">
                            <label class="divlabel" for="state">State</label>
                            <select class="divinput" id="state" name="state_name" placeholder="Choose State">
                                <optgroup label="Choose State">
                                    <option selected disabled hidden value="placeholder">Choose State</option>
                                    <option value="california">California</option>
                                    <option value="florida">Florida</option>
                                    <option value="washington">Washington</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="flex">
                            <label class="divlabel" for="zip">Zip Code</label>
                            <br>
                            <input type="number" id="zip" name="zip" class="zip">
                        </div>
                </fieldset>
                <fieldset class="form2">
                    <legend>newsletter</legend>

                    <span>Select the newletters you would like to receive</span>
                    <br>
                    <input type="checkbox" id="html" name="subject_type" class="margin">
                    <label for="html">HTML News</label>
                    <br>
                    <input type="checkbox" id="css" name="subject_type">  
                    <label for="css">CSS News</label>
                    <br>
                    <input type="checkbox" id="javascript" name="subject_type"> 
                    <label for="javascript">Javascript News</label>
                    <br>
                    <span>Newsletter format</span>
                    <br>
                    <input type="radio" id="html2" name="format" class="margin">
                    <label for="html2">HTML</label>
                    <br>
                    <input type="radio" id="plain_text" name="format">
                    <label for="plain_text">Plain text</label>
                    <br>
                    <label class="topics" for="topics">Other topics you'd like to hear about</label>
                    <textarea id="topics" name="topics"></textarea>
                    <br>
                    <button type="submit">Sign Up</button>
                    <p class="copyright">copyright the code review</p>
                </fieldset>
            </form>
    </div>
</body>
</html>
