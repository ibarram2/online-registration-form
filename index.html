<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile First Design</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 

</head>
<body>
   <div class="wrapper">

    <header id="banner">
        <h1 class="publication">the code review</h1>
    </header>
    <div class="top-sec">
        <h1>signup for our newsletter</h1>
        <p>get the latest news on how your code is doing right in your inbox</p>
    </div>
    <section class="mid-sec">
        <form action="/index.html" method="post">
                      
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fname">Full Name</label>
                <input type="text" id="fname" name="full_name" placeholder="Required">

                <label for="email">email address</label>
                <input type="email" id="email" name="email_address" placeholder="Required">

                <label for="phone">phone number</label>
                <input type="number" id="phone" name="phone_number">

                <label for="address">street address</label>
                <input type="text" id="address" name="street_address">

                <label for="city">city</label>
                <input type="text" id="city" name="city_name">

                <label for="state">state</label>
                <input type="option" id="state" name="state_name">

                <label for="zip">zip code</label>
                <input type="number" id="zip" name="postal_code">
            </fieldset>

        </form>

    </section>

    <section class="bot-sec">
        <form action="/index.html" method="post">

            <fieldset>
                <legend>newsletter</legend>

                
                <label>select the newletters you would like to receive</label>
                <input type="checkbox" id="html" name="subject_type">
                <label for="html">html news</label>
                <input type="checkbox" id="css" name="subject_type">
                <label for="css">css news</label>
                <input type="checkbox" id="javascript" name="subject_type">
                <label for="javascript">javascript news</label>

                <label>Newsletter format</label>
                <input type="radio" id="format" name="format">

                <label for="topics">other topics you'd like to hear about</label>
                <textarea id="topics" name="topics"></textarea>

                <button type="submit">sign up</button>
                <h3>copyright the code review</h3>

            </fieldset>

        </form>
    </section>

    </div>
</body>
</html>
